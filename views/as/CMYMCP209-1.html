<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta class="" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">

	<title>레이아웃</title>

	<link type="text/css" rel="stylesheet" href="../../js/lib/jquery-ui-1.12.1/jquery-ui.min.css">
	<link type="text/css" rel="stylesheet" href="../../js/lib/slick/slick.css">
	<link type="text/css" rel="stylesheet" href="../../css/app.css">

	<script src="../../js/lib/jquery/jquery-3.3.1.min.js"></script>
	<script src="../../js/lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>
	<script src="../../js/lib/slick/slick.js"></script>
	<script src="../../js/uicomponent.js"></script>

</head>
<body>
	<!-- wrap -->
	<div class="wrap">

		<!-- content-header -->
		<div class="content-header ">
            <button type="button" class="btn-history-back">뒤로</button>
            <a href="javascript:;" class="header-link">마이데이터 관리</a> <!-- 2021-07-07 퍼블수정: 한글로 문구수정 -->
		</div>
		<!-- // content-header -->

		<!-- content-body -->
		<div class="content-body">
			
			<!-- content, 카테고리-->
			<div class="content as">

				<!-- section, 화면ID (화면별 섹션 추가)-->
				<div class="section CMYMCP209">
					<div class="top-account-wrap">
                        <div class="account-name">
                            <div class="bank40"><img src="/images/bank/bank-sample.svg" alt="샘플"></div>
                            <strong>삼성전자</strong>
                            <ul class="info">
                                <li>KB증권</li>
                            </ul>
                        </div>

                        <div class="account-data">
                            <strong class="tit">평가금액</strong>
                            <div class="large-box">
                                <span>USD</span><em>31,000,000</em>
                            </div>
                            <div class="small-box">
                                <strong>평가손익</strong>
                                <div class="account-box">
                                    <em class="plus">+USD 1,000,000원 (+10.00%)</em>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="data-list">
                        <ul>
                            <li>
                                <span class="tit">상품종류</span>
                                <span class="txt">해외주식</span>
                            </li>
                            <li>
                                <span class="tit">상품종류 상세</span>
                                <span class="txt">상품종류 상세명</span>
                            </li>
                            <li>
                                <span class="tit">보유수량</span>
                                <span class="txt">1,000</span>
                            </li>
                            <li>
                                <span class="tit">매도가능수량</span>
                                <span class="txt">1,000</span>
                            </li>
                            <li>
                                <span class="tit">매입금액</span>
                                <span class="txt">USD 10,000,000</span>
                            </li>
                            <li>
                                <span class="tit">평가금액</span>
                                <span class="txt bold">USD 11,000,000</span>
                            </li>
                            <li>
                                <span class="tit">수익률</span>
                                <span class="txt plus">+10.00%</span>
                            </li>
                            <li>
                                <span class="tit">평가손익</span>
                                <span class="txt plus">+USD 1,000.00</span>
                            </li>
                        </ul>
                    </div>
				</div>
				<!-- // section, 화면ID -->
			</div>
			<!-- // content -->

		</div>
		<!-- // content-body -->

	</div>
	<!-- // wrap -->
</body>
</html>
