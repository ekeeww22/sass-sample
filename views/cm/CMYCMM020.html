<!DOCTYPE html>

<head>

	<link type="text/css" rel="stylesheet" href="../../js/lib/jquery-ui-1.12.1/jquery-ui.min.css">

		</div>
		<!-- // content-header -->

		<!-- content-body -->
		<div class="content-body">
			
			<!-- content, 카테고리-->
			<div class="content cm">

				<div class="section CMYCMM020">

					<!-- 2021-07-23 마크업 추가 -->
					<ul class="certificate-list">

                    </ul>
					<!-- // 2021-07-23 마크업 추가 -->

                    <div class="inp-list-wrap">
                        <ul>
                            <li>
                                <div class="inp-box type-basic default">

                                    <input type="password" id="inp1">
                                    <button class="icon16 icon-close">삭제</button>

                        </ul>

				</div>
